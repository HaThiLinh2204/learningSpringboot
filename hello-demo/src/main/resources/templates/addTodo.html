<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"content="text/html; charset=UTF-8"/><!--css-->
    <link th:href="@{/css/bootstrap.css}"rel="stylesheet"/>
    <link th:href="@{/css/main.css}"rel="stylesheet"/><!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <h1>To-do-add</h1>
    <form th:action="@{/addTodo}"th:object="${todo}"method="post">
        <p>title: <input type="text"th:field="*{title}"/></p>
        <p>detail: <inputtype="text"th:field="*{detail}"/></p>
        <p><button type="submit"class="btn btn-success">Add</button></p>
    </form>
</body>
</html>
